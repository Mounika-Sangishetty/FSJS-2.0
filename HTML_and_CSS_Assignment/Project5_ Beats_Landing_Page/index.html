<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="page1">
            <img class="mainImage" src="./Photos/mainImage.png" alt="mainImage">
            <nav>
                <img class="beatsLogo" src="./Photos/beatsLogo.png" alt="beatsLogo">
                <ul>
                    <li>Home</li>
                    <li>Specs</li>
                    <li>Case</li>
                    <li>Products</li>
                </ul>
                <button class="shop">Shop</button>
            </nav>
            <img class="onear" src="./Photos/onEar.png" alt="onear">
            <div class="page1-content">
                <h1 class="page1-h1">Beats 3</h1>
                <h2 class="page1-h2">Overview</h2>
                <p class="page1-text">Enjoy award-winning Beats sound with wireless<br>listening freedom and a sleek, streamlined design<br>with comfortable padded earphones, delivering<br>first-rate playback.</p>
                <button class="page1-button"><img class="shoppingBag" src="./Icons/shoppingBag.png" alt="shoppingBag">Add to Bag<span class="N399K">N399K</span></button>
            </div>
            <div class="social-media">
                <img class="appleLogo" src="./Photos/appleLogo.png" alt="appleLogo" width="18%">
                <img class="spotifyLogo" src="./Photos/spotifyLogo.png" alt="spotifyLogo" width="18%">
                <img class="amazonLogo" src="./Photos/amazonLogo.png" alt="amazonLogo" width="18%">
                <img class="youtubeLogo" src="./Photos/youtubeLogo.png" alt="youtubeLogo" width="18%">
            </div>
        </section>
    </main>
</body>
</html>
