<!--
    Write a program which can give grades to students according to theirs scores:
    - 80-100, A
    - 70-89, B
    - 60-69, C
    - 50-59, D
    - 0-49, F
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
</head>
<body>
    <script>
        let grade = prompt("Enter student marks");
        if (grade >= 80 && grade <= 100) {
            alert("The student got 'A' grade");
        } else if(grade >= 70 && grade <= 79){
            alert("The student got 'B' grade");
        } else if(grade >= 60 && grade <= 69){
            alert("The student got 'C' grade");
        } else if(grade >= 50 && grade <= 59){
            alert("The student got 'D' grade");
        } else if(grade >= 0 && grade <= 49){
            alert("The student got 'F' grade");
        } else{
            alert("You entered wrong marks");
        }
    </script>
</body>
</html>
