<!--
    Write a javascript program which takes the input of filename as string and prints the extension of the file in the console.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extension</title>
</head>
<body>
    <script>
        let filename = prompt("Enter any file name with extension");
        let dotindex = filename.indexOf('.');
        let extension = filename.slice(dotindex);
        alert(extension);
    </script>
</body>
</html>
