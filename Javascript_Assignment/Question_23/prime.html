<!--
    Write a program to check that the number given by the user is a prime number or not.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_Number</title>
</head>
<body>
    <script>

        let number = prompt("Enter any number");
        if (number < 1) {
            alert("You are not entered a valid number");
        }else if(number == 1){
            alert("1 is not a prime number");
        }else if(number == 2){
            alert("2 is the only even prime number");
        }else if(number > 2){
            for(let i = 2; i < number; i++){
                if(number % i == 0){
                    alert(number + " is not a prime number");
                }else{
                    alert(number + " is a prime number");
                }
                break;
            }
        }else{
            alert("You are not entered a number");
        }
    </script>
</body>
</html>
